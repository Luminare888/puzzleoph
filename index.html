<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mierdon pa rocio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="encabezado"></div>
    <div class="puzzle-container">
        <div class="puzzle-board">
            <div class="dropzone" data-id="pieza1">
                <img src="https://i.imgur.com/dweD2xd.png" id="pieza1" draggable="false" class="pieza" alt="Pieza 1">
            </div>
            <div class="dropzone" data-id="pieza2"></div>
            <div class="dropzone" data-id="pieza3"></div>
            <div class="dropzone" data-id="pieza4">
                <img src="https://i.imgur.com/cTLNllM.png" id="pieza4" draggable="false" class="pieza" alt="Pieza 4">
            </div>
            <div class="dropzone" data-id="pieza5">
                <img src="https://i.imgur.com/ibq113D.png" id="pieza5" draggable="false" class="pieza" alt="Pieza 5">
            </div>

            <div class="dropzone" data-id="pieza6"></div>
            <div class="dropzone" data-id="pieza7"></div>
            <div class="dropzone" data-id="pieza8">
                <img src="https://i.imgur.com/feCGWvZ.png" id="pieza8" draggable="false" class="pieza" alt="Pieza 8">
            </div>
            <div class="dropzone" data-id="pieza9"></div>
            <div class="dropzone" data-id="pieza10"></div>

            <div class="dropzone" data-id="pieza11"></div>
            <div class="dropzone" data-id="pieza12"></div>
            <div class="dropzone" data-id="pieza13"></div>
            <div class="dropzone" data-id="pieza14">
                <img src="https://i.imgur.com/xowTUug.png" id="pieza14" draggable="false" class="pieza" alt="Pieza 14">
            </div>
            <div class="dropzone" data-id="pieza15"></div>
        </div>
    </div>
    <div class="puzzle-pieces">
        <table><tr><td>
        <img src="https://i.imgur.com/tdYCyPj.png" id="pieza15" draggable="true" class="pieza" alt="Pieza 15">
        <img src="https://i.imgur.com/gGTnSjh.png" id="pieza9" draggable="true" class="pieza" alt="Pieza 9">
        <img src="https://i.imgur.com/uAJG1ic.png" id="pieza11" draggable="true" class="pieza" alt="Pieza 11">
        <img src="https://i.imgur.com/tve5W63.png" id="pieza7" draggable="true" class="pieza" alt="Pieza 7">
        <img src="https://i.imgur.com/aVQnNLn.png" id="pieza13" draggable="true" class="pieza" alt="Pieza 13">
        </td><td>
        <img src="https://i.imgur.com/1zknvHA.png" id="pieza10" draggable="true" class="pieza" alt="Pieza 10">
        <img src="https://i.imgur.com/l9wx0d2.png" id="pieza6" draggable="true" class="pieza" alt="Pieza 6">
        <img src="https://i.imgur.com/HHL8riP.png" id="pieza12" draggable="true" class="pieza" alt="Pieza 12">
        <img src="https://i.imgur.com/RtBGu2P.png" id="pieza3" draggable="true" class="pieza" alt="Pieza 3">
        <img src="https://i.imgur.com/OUW46tj.png" id="pieza2" draggable="true" class="pieza" alt="Pieza 2">
        </td></tr></table>
    </div>
    <script src="script.js"></script>

</html>
